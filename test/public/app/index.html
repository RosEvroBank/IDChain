<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Customer Identification</title>
		<meta name="description" content="description">
		<meta name="author" content="Anatoliy A Aksenov">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<link href='//fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css' />
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" />
    
		<link rel="stylesheet" href="/src/main_1.css" type='text/css' />		
    
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
		
	</head>
<body  ng-app="App" ng-controller="MainController" ng-init="profile()">

<header class="navbar">
	<div class="container-fluid expanded-panel">
		<div class="row">
			<div id="logo" class="col-xs-12 col-sm-2">
				<a href="/">Identification</a>
			</div>
		</div>
	</div>
</header>
<!--End Header-->

<!--Start Container-->
<div id="main" class="container">
	<div class="row">
		<div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu">
				<li>
					<a href="#" ng-model="profile" ng-click="showLogin()">
						<i class="fa fa-search"></i>
						<span class="hidden-xs">Administration</span>
					</a>
				</li>
				<li>
					<a href="#" ng-model="profile" ng-click="showProfile()">
						<i class="fa fa-search"></i>
						<span class="hidden-xs">Tokens Permission</span>
					</a>
				</li>
				<li>
					<a href="#" ng-model="add" ng-click="showAdd()">
						<i class="fa fa-search"></i>
						<span class="hidden-xs">Add</span>
					</a>
				</li>				
				<li>
					<a href="#" ng-model="search" ng-click="showSearch()">
						<i class="fa fa-search"></i>
						<span class="hidden-xs">Search</span>
					</a>
				</li>				
			</ul>
		</div>
		<!--Start Content-->
		<div id="content" class="col-xs-10 col-sm-8" >
			<div ng-switch="page">
				<login ng-switch-when="login"></login>
				<add ng-switch-when="add"></add>
				<search ng-switch-when="search"></search>
				<profile ng-switch-when="profile"></profile>
				
				<div ng-switch-default >
					<i class="fa fa-cog fa-spin fa-3x fa-fw" style="position: absolute; left:50%; top: 300px;"></i>
					<span class="sr-only">Loading...</span>
				</div>

			</div>
		</div>
		<!--End Content-->
	</div>
</div>
<!--End Container-->

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>


<script src="/js/app.js"></script>
<script src="/js/crypto.js"></script>
<script src="/js/dataAssistant.js"></script>
<script src="/js/MainController.js"></script>
<script src="/js/add.js"></script>
<script src="/js/search.js"></script>
<script src="/js/login.js"></script>
<script src="/js/profile.js"></script>


</body>
</html>
